<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body class="body body1">
    <main class="theme">
        <div class="top top1">
            <h1>calc</h1>
            <p>THEME</p>
            <div class="toggler toggler1">
                <div class="circle circle1"></div>
                <div class="toggle-button toggle-button1">
                    <button class="btn btn1">1</button>
                    <button class="btn btn1">2</button>
                    <button class="btn btn1">3</button>
                </div>
            </div>
        </div>
        <div class="output output1">
            <h1 class="ans"></h1>
        </div>
        <div class="key-container key-container1">
            <div class="keys">
                <button class="key key1 key-7">7</button>
                <button class="key key1 key-8">8</button>
                <button class="key key1 key-9">9</button>
                <button class="key key1 key-del1">DEL</button>
                <button class="key key1 key-4">4</button>
                <button class="key key1 key-5">5</button>
                <button class="key key1 key6">6</button>
                <button class="key key1 key-plus">+</button>
                <button class="key key1 key-1">1</button>
                <button class="key key1 key-2">2</button>
                <button class="key key1 key-3">3</button>
                <button class="key key1 key-minus">-</button>
                <button class="key key1 key-point">.</button>
                <button class="key key1 key-0">0</button>
                <button class="key key1 key-divison">/</button>
                <button class="key key1 key-multiply">*</button>
                <button class="key key1 key-reset1 key-big">RESET</button>
                <button class="key key1 key-equal1 key-big">=</button>
            </div>
        </div>
    </main>


    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
